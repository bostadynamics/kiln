<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiln Controller</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            color: #e5e7eb;
            font-weight: 500;
        }

        .progress-track {
            height: 24px;
            background-color: #374151;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            /* Blue */
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-fill.out2 {
            background-color: #a855f7;
            /* Purple */
        }

        .unit {
            font-size: 1.5rem;
            color: #6b7280;
        }

        .nav-links {
            margin-top: 2rem;
            text-align: center;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" hx-get="/partials/dashboard" hx-trigger="load, every 1s" hx-swap="innerHTML">
        <!-- Initial Loading State -->
        <div style="text-align: center; padding: 2rem;">Loading Data...</div>
    </div>

    <div class="nav-links">
        <a href="/patterns">View Patterns</a>
    </div>
</body>

</html>

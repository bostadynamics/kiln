<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta DTB Main View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .temp-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 3rem;
            text-align: center;
        }

        .temp-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            color: #9ca3af;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .value {
            font-size: 3.5rem;
            font-weight: 700;
            transition: color 0.5s ease;
        }

        .bars-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .bar-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .bar-header {
            display: flex;
            justify-content: space-between;
            color: #e5e7eb;
            font-weight: 500;
        }

        .progress-track {
            height: 24px;
            background-color: #374151;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            /* Blue */
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-fill.out2 {
            background-color: #a855f7;
            /* Purple */
        }

        .unit {
            font-size: 1.5rem;
            color: #6b7280;
        }

        .nav-links {
            margin-top: 2rem;
            text-align: center;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" hx-get="/partials/dashboard" hx-trigger="load, every 1s" hx-swap="innerHTML">
        <!-- Initial Loading State -->
        <div style="text-align: center; padding: 2rem;">Loading Data...</div>
    </div>

    <div class="nav-links">
        <a href="/patterns">View Patterns</a>
    </div>
</body>

</html>

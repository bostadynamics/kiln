<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiln Controller</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/chart_utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 2rem;
            color: #fff;
        }

        .nav-links {
            margin-top: 1.5rem;
            display: block;
            text-align: center;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        #graph-container {
            margin-top: 2rem;
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kiln Dashboard</h1>

        <div id="dashboard-container" hx-get="/partials/dashboard" hx-trigger="load, every 1s" hx-swap="innerHTML">
            <!-- Content loaded via HTMX -->
            <div style="text-align:center; color: #888;">Loading dashboard...</div>
        </div>

        <div id="graph-container">
            <canvas id="liveChart"></canvas>
        </div>

        <div class="nav-links">
            <a href="/patterns">View Patterns</a>
        </div>
    </div>

    <script>
        const chart = new PatternChart('liveChart');
        let currentPatternId = null;
        let patternMaxTime = 0;

        // Init with current temp line enabled
        chart.init(true);

        async function fetchAndDrawPattern(id) {
            try {
                const res = await fetch(`/pattern/${id}`);
                if (!res.ok) throw new Error('Failed to fetch pattern');
                const data = await res.json();

                patternMaxTime = chart.updatePattern(data.steps);
            } catch (e) {
                console.error(e);
            }
        }

        document.body.addEventListener('htmx:afterSwap', function (evt) {
            if (evt.target.id === 'dashboard-container') {
                const root = evt.target.querySelector('.temp-display');
                if (!root) return;

                const pv = parseFloat(root.getAttribute('data-pv'));
                const pid = parseInt(root.getAttribute('data-pattern'));

                if (isNaN(pv)) return;

                // Pattern Changed?
                if (!isNaN(pid) && pid !== currentPatternId) {
                    currentPatternId = pid;
                    fetchAndDrawPattern(pid);
                }

                // Update Red Line
                chart.updateCurrentTempLine(pv, patternMaxTime);
            }
        });
    </script>
</body>

</html>
